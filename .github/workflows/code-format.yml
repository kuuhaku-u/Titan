name: Format Code
on:
  pull_request:
    branches:
      - main
jobs:
  format-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install # Install any dependencies required for code formatting
      - name: Format code with Prettier
        run: npm run format # Run your code formatting command (e.g., prettier)
      - name: Remove logs
        run: sed -i '/console.log/d' **/*.js **/*.jsx **/*.ts **/*.tsx # Remove console.log statements from all JavaScript and TypeScript files
      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Auto-format code and remove logs"
          git push
